<html>
<head>
    <link rel="stylesheet" href="./Calculator.css">
    <title>Calculator</title>
</head>

<body>

<div class="calculator">
    <h1>Calculator</h1>

    <div class="display">C</div>

    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>.</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">0</button>

        <button style="grid-column: span 2;">=</button>
    </div>
</div>

</body>
</html>
