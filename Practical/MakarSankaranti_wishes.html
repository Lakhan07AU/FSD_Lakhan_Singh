
<head>
<title>Happy Makar Sankranti</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to top, #5dbb63 30%, #87ceeb 70%);
        position: relative;
    }

    /* Sun */
    .sun {
        position: absolute;
        top: 40px;
        right: 60px;
        width: 130px;
        height: 130px;
        background: radial-gradient(circle, #ffeb3b, #ff9800);
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(255, 152, 0, 0.8);
    }

    /* Garden */
    .garden {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 35%;
        background: linear-gradient(to top, #2e7d32, #66bb6a);
    }

    /* Wishes Card */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.93);
        padding: 45px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        z-index: 5;
        max-width: 650px;
    }

    .card h1 {
        font-size: 42px;
        color: #ff5722;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .card h2 {
        font-size: 24px;
        color: #444;
        margin-bottom: 18px;
    }

    .card p {
        font-size: 18px;
        color: #333;
        line-height: 1.7;
    }

    /* Kite Common */
    .kite {
        position: absolute;
        width: 60px;
        height: 60px;
        transform: rotate(45deg);
        animation: fly 14s linear infinite;
    }

    .kite::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 90px;
        background: #555;
        top: 60px;
        left: 50%;
    }

    .kite1 {
        background: #e53935;
        top: 120px;
        left: -100px;
        animation-delay: 0s;
    }

    .kite2 {
        background: #1e88e5;
        top: 220px;
        left: -150px;
        animation-delay: 3s;
    }

    .kite3 {
        background: #43a047;
        top: 160px;
        left: -200px;
        animation-delay: 6s;
    }

    .kite4 {
        background: #fdd835;
        top: 80px;
        left: -180px;
        animation-delay: 9s;
    }

    @keyframes fly {
        from {
            transform: translateX(0) translateY(0) rotate(45deg);
        }
        to {
            transform: translateX(120vw) translateY(-120px) rotate(45deg);
        }
    }

    /* Footer */
    .footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 14px;
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="sun"></div>

<!-- Flying Kites -->
<div class="kite kite1"></div>
<div class="kite kite2"></div>
<div class="kite kite3"></div>
<div class="kite kite4"></div>

<!-- Wishes Card -->
<div class="card">
    <h1>ü™Å Happy Makar Sankranti ü™Å</h1>
    <h2>May Your Life Soar High Like Kites</h2>
    <p>
        Wishing you happiness, prosperity, and success on this auspicious festival.
        May the warmth of the sun bring new hope, joy, and positivity into your life.
    </p>
</div>

<!-- Garden -->
<div class="garden"></div>

<div class="footer">

</div>

</body>
</html>
